<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sito speciale creato con amore.">
    <title>Il Nostro Sito Speciale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passcode-screen">
        <h1>Inserire Password</h1>
        <div id="passcode-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span> <!-- Four dots for the passcode -->
        </div>
        <div id="passcode-buttons">
            <!-- Numeric keypad -->
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key clear">C</button> <!-- Clear button -->
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <h1 id="main-title">FRANCIS & GARY</h1>
        <div id="typing-text"></div>
        <h1>IL NOSTRO TEMPO INSIEME</h1>
        <p id="cronometer-description">Tempo trascorso dal 16 ottobre 2024:</p>
        <p id="cronometer"></p>
        <div>
            <h2>Ascolta la Nostra Canzone</h2>
            <a id="play-song" href="https://www.youtube.com/watch?v=9C_m3rktzL0" target="_blank">Clicca qui</a>
        </div>
        <div id="envelope">
            <div id="envelope-top"></div>
            <div id="envelope-bottom"></div>
            <div id="envelope-heart"></div>
            <div id="message">Ti amo tantissimo Gush</div>
        </div>
        <div id="floating-hearts"></div>
    </div>

    <script src="script.js"></script>
    <footer id="signature">
        <p>Creato da Fra</p>
    </footer>
</body>
</html>
